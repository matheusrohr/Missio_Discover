<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="/styles/global.css">
        <link rel="stylesheet" href="/styles/room.css">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
        <title>Roquet.Q - Perguntas e Respostas</title>
    </head>
    <body>
        <div id="room" class="content">
            <header>
                <a href="#">
                    <img src="assents/logo.svg" alt="Rocket.Q logo">
                </a>
                <div class="buttons">
                    <div class="button outline"> #323243
                        <img src="/assents/copy.svg">
                    </div>
                    <a href="" class="button">
                        <img src="/assents/users-white.svg"> Criar sala
                    </a>
                </div>
            </header>
            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form>
                        <label for-id="question" class="sr-only">O que você que perguntar?</label>
                        <textarea name="question" placeholder="O que você que perguntar?" id="question"></textarea>
                    </form>
                </section>
            </main>
        </div>        
    </body>
</html>
